<!DOCTYPE html>
<html>
	<head>
		<script src="../jquery-3.6.0.min.js"></script>
		<script>
		
		function hideText(n){
			if(n<5){
				$("#txt"+n).slideUp(
					1000, function(){ hideText(n+1); }
				);
				
			} else {
				$("#txt"+n).slideUp(
					1000, 
					function(){ alert("Все параграфы скрыты"); }
				);
			}
		}
		
		$(document).ready(function(){
			$("#btn1").click(function() {hideText(1)} );
		});
		</script>
	</head>
	
	<body>
	
		<input type="button" id="btn1" value="Скрыть текст"/>
		<div id="txt1"> Идти ему было недолго; он даже знал, </div> 
		<div id="txt2"> сколько шагов от ворот его дома: ровно семьсот тридцать. </div>
		<div id="txt3"> Как то раз он их сосчитал,когда уж очень размечтался. </div>
		<div id="txt4"> В то время он и сам еще неверил этим мечтам своим и только  </div>
		<div id="txt5"> но соблазнительной дерзостью. </div>
	</body>
</html>
